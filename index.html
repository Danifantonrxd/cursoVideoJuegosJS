<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>La Momia</title>
</head>
<body>
    <main class="game-container">
        <canvas class="game">

        </canvas>

        <section class="btns">
             <button class="up" id="up">Arriba</button> 
             <button class="left" id="left">Izquierda</button>
             <button class="rigth" id="right">Derecha</button>
             <button class="down" id="down">Abajo</button>  
        </section>

        <section class="messages">
            <p>Vidas: <span class="lives"></span></p>
            <p>Tiempo: ⏰<span class="time"></span></p>
            <p>Record: <span class="record"></span></p>
        </section>

        <section class="game-finish inactive">
            <p>Ganaste</p>
            <p>¿Deseas reiniciar el juego?</p>
            <button id="rSi">Si</button>
            <button id="rNo">No</button>
        </section>
    </main>

    <script src="maps.js"></script>
    <script src="game.js"></script>
</body>
</html>
